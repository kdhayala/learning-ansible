- name: Demo on variables
  hosts: all
  vars:
    URL: play.example.com
  tasks:
    - name: Print URL
      ansible.builtin.debug:
        msg: URL = {{ URL }}



- name: Demo file variable
  hosts: all
  vars_files:
    - sample-vars.yml
  tasks:
    - name: Print URL
      ansible.builtin.debug:
        msg: URL = {{ URL }}


- name: Demo on Task variable
  hosts: all
  tasks:
    - name: Print URL
      ansible.builtin.debug:
        msg: URL = {{ URL }}

      vars:
        URL: task.example.com

- name: print fact
  hosts: all
  tasks:
    - name: print hostname
      ansible.builtin.debug:
        msg: Hostname = {{ ansible_hostname }}

