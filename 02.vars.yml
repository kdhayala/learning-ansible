- name: Demo on variables
  hosts: all
  vars:
    URL: play.example.com
  tasks:
    - name: Print URL
      ansible.builtin.debug:
      msg: URL = {{ URL }}

- name: Demo file variable
  hosts: all
  var_files:
    - sample-vars.yml
  tasks:
    - name: Print URL
      ansible.builtin.debug:
      msg: URL = {{URL}}

- name: Demo on Task variable
  hosts: all
  tasks:
    - name: Print URL
      ansible.builtin.debug:
      msg: URL = {{URL}}
      vars:
        URL: task.example.com
